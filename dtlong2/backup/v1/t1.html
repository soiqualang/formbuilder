	<style>
	#map {
		height: 300px;
		width: 100%;
	}
	.leaflet-left,.leaflet-top,.leaflet-right,.leaflet-left,.leaflet-bottom {
		z-index: 0;
	}
	</style>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Form Builder</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row clearfix">
        <!-- Building Form. -->
        <div class="span6">
          <div class="clearfix">
            <h2>Your Form <input type="button" value="Preview" class="btn btn-success" onclick="previewForm();"></h2>
            <hr>
			<div id="div_preview" style="display:none;"></div>
			<form class="form-horizontal" id="frm_preview" name="frm_preview" action="frm_preview.php" method="POST" target="_blank">
				<input type="hidden" name="txtfrm" id="txtfrm">
				<input type="hidden" name="txtfrmNotinclude" id="txtfrmNotinclude">
			</form>
            <div id="build">
              <form id="target" class="form-horizontal">
              </form>
            </div>
          </div>
		  
		<!-- map--->
		<div id="getlocdiv">
		<div class="form-group">
		<p class="submit">
			<input name="localtion" id="localtion" type="button" value="Get Localtion" onclick="getLocation();" class="btn btn-success btn-block btn-lg"/>
		</p>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="lat">Vĩ độ:</label>
			<div class="col-sm-10">
				<input type="text" name="lat" id="lat" class="form-control input-xlarge"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="lon">Kinh độ:</label>
			<div class="col-sm-10">
				<input type="text" name="lon" id="lon" class="form-control input-xlarge"/>
			</div>
		</div>
		</div>
		<div class="form-group" id="mapdiv">
			<div class="col-lg-12">
				<div id="map"></div>
			</div>
		</div>
		<!--end map-->
		  
        </div>
        <!-- / Building Form. -->

        <!-- Components -->
        <div class="span6">
          <h2>Drag & Drop components</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="formtabs">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->

      </div>

      <div class="row clearfix">
        <div class="span12">
          <hr>
          By soiqualang_chentreu
        </div>
      </div>
